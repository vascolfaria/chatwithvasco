name: Deploy to Firebase App Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: firebase/app-hosting-action@v0
        with:
          firebase-project-id: ${{ vars.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_CLI_EXPERIMENTS: apphosting
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
