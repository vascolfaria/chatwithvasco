name: Deploy to Firebase App Hosting on PR
'on':
  pull_request:
    types: [opened, synchronize, reopened, closed]
jobs:
  build_and_preview:
    if: '${{ github.event.action != ''closed'' }}'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: firebase/firebase-action@v1
        with:
          firebase-project-id: ${{ vars.FIREBASE_PROJECT_ID }}
          preview: true
        env:
          FIREBASE_CLI_EXPERIMENTS: apphosting
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
  on_close:
    if: '${{ github.event.action == ''closed'' }}'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: FirebaseExtended/firebase-action@v1
        with:
          firebase-project-id: ${{ vars.FIREBASE_PROJECT_ID }}
          preview: true
          state: 'deleted'
        env:
          FIREBASE_CLI_EXPERIMENTS: apphosting
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}